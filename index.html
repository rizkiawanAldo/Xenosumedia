<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xenosumedia — feel it</title>
    <meta name="description" content="Xenosumedia photography portfolio — portraits, events, sports, and landscapes. Feel the story in every frame." />
    
    <!-- Performance optimizations -->
    <meta name="theme-color" content="#63ABC2" />
    <meta name="color-scheme" content="light" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/logo-dark.png" as="image" type="image/png" />
    <link rel="preload" href="/generated/manifest.json" as="fetch" crossorigin />
    <link rel="preload" href="/thumbs/DSC05560-800.webp" as="image" type="image/webp" />
    
    <!-- Preconnect to external domains if any -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for performance -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <!-- Critical CSS for above-the-fold content -->
    <style>
      body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: #659ad8; background: #ffffff; }
      .site { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
      .site-header { position: sticky; top: 0; z-index: 50; background: #63ABC2; backdrop-filter: blur(8px); border-bottom: 1px solid rgba(229, 231, 235, 0.08); margin-left: calc(50% - 50vw); margin-right: calc(50% - 50vw); border-block-end-width: 6px; border-block-end-style: solid; border-block-end-color: #f5d565; }
      .site-header-inner { max-width: 1200px; margin: 0 auto; padding: 14px 20px; display: flex; align-items: center; justify-content: space-between; gap: 16px; }
      .brand-logo { height: 64px; width: auto; display: block; filter: drop-shadow(0 1px 1px rgba(0,0,0,0.3)); }
      .hero { position: relative; padding: 0; aspect-ratio: 16 / 6; max-height: 760px; width: 100%; contain: layout style paint; }
      .hero-bg { position: absolute; inset: 0; background: radial-gradient(1200px 800px at 10% 0%, #0b1225, #ffffff); background-size: cover; background-position: center; filter: blur(2px) saturate(1.05); }
      .hero-img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; will-change: transform; }
      .hero-scrim { position: absolute; inset: 0; background: linear-gradient(180deg, rgba(0,0,0,0.45), rgba(0,0,0,0.55)); }
      .hero-content { position: relative; z-index: 1; height: 100%; display: grid; place-items: center; text-align: center; padding: 0 20px; }
      .hero-title { font-size: clamp(2.2rem, 6vw, 4rem); margin: 0; text-shadow: 0 2px 12px rgba(0,0,0,0.6); }
      .hero-subtitle { margin: 10px 0 0; color: #f1c420; opacity: 0.9; text-shadow: 0 2px 10px rgba(0,0,0,0.6); font-size: 1.2rem; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
